<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavsTattoo - Tatuajes Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-family: 'Rubik Doodle Shadow', cursive;
      color: #ff0055;
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }
    .gallery img {
      width: 250px;
      height: auto;
      margin: 1rem;
      border: 2px solid #ff0055;
      border-radius: 10px;
    }
    .form-section {
      background-color: #1a1a1a;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 10px;
    }
    .form-section h2 {
      color: #ff0055;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
    }
    input, textarea, select {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #ff0055;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>NavsTattoo</h1>
    <p>Tatuajes con alma anime. Dale vida a tu piel.</p>
    <nav>
      <a href="#galeria">Galería</a>
      <a href="#cita">Pedir Cita</a>
      <a href="#redes">Redes</a>
    </nav>
  </header>

  <section id="galeria" class="gallery">
    <img src="tattoo1.jpg" alt="Tattoo 1">
    <img src="tattoo2.jpg" alt="Tattoo 2">
    <img src="tattoo3.jpg" alt="Tattoo 3">
    <!-- Añade más imágenes si quieres -->
  </section>

  <section id="cita" class="form-section">
    <h2>Solicita tu Cita</h2>
    <form action="https://formspree.io/f/yourID" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>

      <label for="instagram">Instagram:</label>
      <input type="text" name="instagram">

      <label for="estilo">Estilo:</label>
      <select name="estilo">
        <option>Anime</option>
        <option>Blackwork</option>
        <option>Realismo</option>
        <option>Otro</option>
      </select>

      <label for="zona">Parte del cuerpo:</label>
      <input type="text" name="zona">

      <label for="tamano">Tamaño aproximado:</label>
      <input type="text" name="tamano">

      <label for="descripcion">Descripción del tatuaje:</label>
      <textarea name="descripcion" rows="4"></textarea>

      <label for="fecha">Fecha deseada:</label>
      <input type="date" name="fecha">

      <button type="submit">Enviar solicitud</button>
    </form>
  </section>

  <footer id="redes">
    <p>Síguenos en redes:</p>
    <p>
      <a href="https://instagram.com/navstattoo" target="_blank">Instagram</a> |
      <a href="https://tiktok.com/@navstattoo" target="_blank">TikTok</a> |
      <a href="https://wa.me/tu_numero" target="_blank">WhatsApp</a>
    </p>
    <p>&copy; 2025 NavsTattoo</p>
  </footer>
</body>
</html>
